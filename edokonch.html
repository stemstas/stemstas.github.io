<body>
    <header>
        <h1Глаголы с окончанием ed</h1>
    </header>
    
    <main>
        <section>
            <h2>Как правильно читать глаголы с окончанием ed</h2>

                     <li><b>[d]</b> если глагол оканчивается на гласный или звонкий согласный звук</li>

                     <li><b>[t]</b> если глагол оканчивается на глухой согласный звук </li>

                     <li><b>[id]</b>если глагол оканчивается на звук [t] или [d] </li>
